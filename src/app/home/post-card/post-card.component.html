<div class="card-wrapper"
    (click)="onOpenPost()"
    (mouseenter)="onShowDetail()"
    (mouseleave)="onShowImage()"
>
    <img [src]="post.pictures[0]" alt="The item's image" *ngIf="imageShown">

    <h2 class="primary-text">{{post.title.length<50? post.title.substring(0, 50):post.title.substring(0, 50)+"..."}}</h2>

    <div class="secondary-text" *ngIf="!imageShown">{{'☀️' + post.location}}</div>

    <div class="secondary-text" *ngIf="!imageShown">☀️ Last update on: </div>

    <div class="secondary-text" *ngIf="!imageShown">{{date.toDateString()}}</div>
</div>
