<div class="card-wrapper"
    (click)="onOpenPost()"
    (mouseenter)="onShowDetail()"
    (mouseleave)="onShowImage()"
>
    <img [src]="post.pictures[0]" alt="The item's image" *ngIf="imageShown">

    <h2 class="primary-text">{{post.title}}</h2>

    <div class="secondary-text" *ngIf="!imageShown">{{post.location}}</div>
</div>
