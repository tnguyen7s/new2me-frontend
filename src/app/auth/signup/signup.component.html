<div class="new2me-appname-heading">Welcome to <span class="semo-color">New-2-Me!</span></div>

<div class="new2me-form-container" style="width: 34%;">
  <form class="new2me-form" #signUpForm="ngForm" (ngSubmit)="onSignUp()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control new2me-input" id="Username" ngModel  name="username" required>
    </div>
    <div class="form-group">
      <label for="password">
        Password
        <button type="button" [matTooltip]="strongPassRequirements" matTooltipPosition="right" class="new2me-quesmark" matTooltipClass="new2me-tooltip">?</button>
      </label>
      <input type="password"  class="form-control new2me-input " id="password" ngModel name="password" required>
    </div>

    <div class="form-group">
      <label for="repassword">Re-enter password</label>
      <input type="password"  class="form-control new2me-input " id="repassword" ngModel name="repassword" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"  class="form-control new2me-input " id="email" ngModel name="email" required email>
    </div>

    <div id="auth-container">
      <span class="help-block mb-2" style="color:red" *ngIf="!validForm">{{errorMsg}}</span>

      <div id="main-auth-container">
        <button class="new2me-btn-t2 new2me-btn" type="button" (click)="onSwitchToLogin()">Login</button>
        <button class="new2me-btn-t1 new2me-btn" type="submit"  [disabled]="!signUpForm.valid">SignUp</button>
      </div>

    </div>
  </form>
</div>
<!-- mat-raised-button matTooltip="Info about the action"  matTooltipPosition="above" -->
