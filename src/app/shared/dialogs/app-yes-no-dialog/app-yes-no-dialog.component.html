<h1 mat-dialog-title class="dialog-header">App message: </h1>

<div mat-dialog-content>
  <div class="info-box">
    <span class="primary-text">{{data.message}}</span>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCloseDialog(false)" class="new2me-btn new2me-btn-t2">No</button>
  <button mat-button (click)="onCloseDialog(true)" class="new2me-btn new2me-btn-t2">Yes</button>
</div>
