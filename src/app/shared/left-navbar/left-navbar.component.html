<div id="nav-layout">
  <div id="tools-container">
    <div class="new2me-appname-heading semo-color" (click)="onResetHome()">New-2-Me</div>
    <input id="search-bar" placeholder="🔍Find new things" (keyup)="onSearch($event)" [(ngModel)]="searchBarInput">
    <button class="create-btn" type="button" style="font-style: italic; font-weight:700" (click)="onCreatePost()">➕ Give something away!</button>
  </div>

  <div id="tags-container">
    <h2 id="tag-heading">Tags</h2>
    <a *ngFor="let tag of tagList; let i=index;" (click)="onFilterByTag(tag, i)" class="tag-button" type="button" [ngClass]="{'clicked': ithButton==i}">{{tag}}</a>
  </div>

</div>
